<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Movie Streaming</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
          <div class="col-md-4 mb-4">
            <div class="poster-zoom">
              <img src="assets/images/image.png" class="img-fluid rounded" alt="Movie 1">
              <div class="mt-3">
                <button class="btn btn-primary btn-block add-list-style">Add to List</button>
                <a href="#" class="btn btn-success btn-block mt-2 watch-online-style">Watch Online</a>
              </div>
            </div>
          </div>
          <div class="col-md-8 mb-4 class-p">
              <h2>Movie Title</h2>
              <p class="movie-description"><strong>Description:</strong> This movie is informative and also good movie for people in every age</p>
            <div class="row">
                <div class="col">
                    <p class="movie-details"><strong>Genres:</strong> <a href="#">Detective</a>, <a href="#">Action</a>, <a href="#">Psyhologic</a></p>
                    <p class="movie-details"><strong>Actors:</strong> <a href="#">Actor 1</a>, <a href="#">Actor 2</a>, <a href="#">Actor 3</a></p>
                </div>
                <div class="col">
                    <p class="movie-details" style="float: right;"><strong>Director:</strong> <a href="#">Director Name</a></p>
                </div>
            </div>
        </div>
        </div>
      </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
